<!--这个是告诉浏览器用什么来解释页面-->
<!DOCTYPE html>
<!--这个是主标签 语言是英文-->
<html lang="en">
<!--页面头部，主要放不在页面中显示的内容-->
<head>
    <!--元数据标签 charset是编码格式， ASCII英文编码；GBK中文编码；UTF-8国际通用编码-->
    <meta charset="UTF-8">
    <!--页面标题-->
    <title>常用html块级标签(块元素)</title>
</head>
<!--页面体部，主要放页面的显示内容-->
<body>
<!--常用的有语义的块级标签，都有默认样式，且独占一行-->
<!--标题标签：h1-h6  [常用的块级标签]-->
<h1>这是一级标题</h1>
<h2>这个是二级标题</h2>
<h3>这个是三级标题</h3>
<h4>这是四级标题</h4>
<h5>这个是五级标题</h5>
<h6>这个是六级标题</h6>
<!--非块级标签不独占一行-->
这个不是独占标题
这个不是独占标题
<!--段落标签：p [常用的块级标签]-->
<p>这个是段落标签，一般用于描述文章</p>
<!--强制换行标签： br -->
<p>这个是段落标签，一般用于描述文章</p>
<!--常用的列表项是无序列表，-->
<!--列表标签:  li 无序列表[常用的块级标签]-->
<li>列表项1</li>
<li>列表项2</li>
<li>列表项3</li>
<!--列表标签: ol li 有序列表[常用的块级标签]>-->
<ol>
    <li>这是有序列表项1</li>
    <li>这是有序列表项2</li>
</ol>
</body>
</html>
