<!--这个是告诉浏览器用什么来解释页面-->
<!DOCTYPE html>
<!--这个是主标签 语言是英文-->
<html lang="en">
<!--页面头部，主要放不在页面中显示的内容-->
<head>
    <!--
    html属性 注意
    1、属性值必须用双引号引起来
    2、标签都用小写字母
    3、双标签必须要写闭合标签
    ->
    <!--元数据标签 charset是编码格式， ASCII英文编码；GBK中文编码；UTF-8国际通用编码-->
    <meta charset="UTF-8">
    <!--页面标题-->
    <title>常用html块级标签(块元素)</title>
</head>
<!--页面体部，主要放页面的显示内容-->
<body>
<!--常用的有语义的块级标签，都有默认样式，且独占一行-->
<!--标题标签：h1-h6  [常用的块级标签]-->
<h1>这是一级标题</h1>
<h2>这个是二级标题</h2>
<h3>这个是三级标题</h3>
<h4>这是四级标题</h4>
<h5>这个是五级标题</h5>
<h6>这个是六级标题</h6>
<!--非块级标签不独占一行-->
这个不是独占标题
这个不是独占标题
<!--段落标签：p [常用的块级标签]-->
<p>这个是段落标签，一般用于描述文章</p>
<!--强制换行标签： br -->
<p>这个是段落标签，一般用于描述文章</p>
<!--常用的列表项是无序列表，各浏览器之间样式有差别，需要通过CSS来进行界面统一处理-->
<!--列表标签:  li 无序列表[常用的块级标签]-->
<!--
    注意:  ul 标签和 ol 标签当中只能写li标签，写其他标签无效
-->
<ul>
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
</ul>
<!--列表标签: ol li 有序列表[常用的块级标签]>-->
<!--type 属性 是改变标识符的属性-->
<!--start 属性 是告诉列表从第几个项开始标记 -->
<ol type = "A" start = "2">
    <li>这是有序列表项1</li>
    <li>这是有序列表项2</li>
</ol>
<!--自定义列表标签 dl dd dt -->
<dl>
    <!--自定义列表的标题-->
    <dt>这是自定义列表</dt>
    <!--自定义列表的解释-->
    <dd>这是自定义列表</dd>
    <dd>这是自定义列表</dd>
</dl>
<!--表格标签:  申明一个表格 table  行: tr  列: td>
<!--表格标签 table tr td [常用的块级标签]-->
<!--表格标签 border      属性 : 边框-->
<!--表格标签 cellpadding 属性 : 内容距离边框的距离-->
<!--表格标签 cellspacing 属性 : 单元格和单元格之间的距离-->
<!--表格标签 rowspan     属性 : 垂直合并(跨行显示)-->
<!--表格标签 colspan     属性 : 水平合并(跨列显示)-->
<!--表格标签  align      属性 : 内容水平对齐方式-->
<!--表格标签 valign      属性 : 内容垂直对齐方式-->
<!--px 是像素位-->
<table border="5" cellpadding="10px" cellspacing="0px" width="500px" height="300px">
    <!--表格标签: th 是表头标签 默认样式: 字体加粗、居中显示-->
    <th colspan="4" >
        这是表头
    </th>
    <tr align="center">
        <td>列1</td>
        <td>列2</td>
        <td>列3</td>
        <td>列4</td>
    </tr>
    <tr align="center" valign="bottom">
        <td>Jaychan</td>
        <td>18</td>
        <td>wuxishi</td>
        <td>214000</td>
    </tr>
  <tr align="center" valign="top">
        <td>Jaychan</td>
        <td>18</td>
        <td>wuxishi</td>
        <td>214000</td>
    </tr>
    <tr>
        <td>jaychan</td>
        <td>18</td>
        <td>wuxishi</td>
        <td>214000</td>
    </tr>
</table>
<!--标签: hr 水平分割线-->
<!--水平分割线-->
<hr>
<!--无意义的区块元素 div 没有默认样式、没有默认的语义-->
<!--独占一行、一般用来划定一块区域，一般用来配合css布局使用-->
<div>这是一个div标签</div>
<br>
<br>
<br>
</body>
</html>
